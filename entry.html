<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Вход</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="none">

  <main class="none">

    <section class="authorization">
      <div class="container">
        <div class="authorization__content">
          <h2>
            Войдите
          </h2>
          <p>
            Ввести e-mail и пароль, если вы зарегистрированы на сайте
          </p>
          <form action="#" class="authorization__content-form">
            <label for="entry-email" class="authorization__content-form__label">
              <input type="email" placeholder="E-mail" id="entry-email" class="authorization-email">
            </label>
            <label for="entry-password" class="authorization__content-form__label">
              <input type="password" placeholder="Пароль" id="entry-password" class="authorization-password">
              <button type="button" id="password-show" class="password-show">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path opacity="0.4" fill-rule="evenodd" clip-rule="evenodd" d="M15.1619 12.0531C15.1619 13.7991 13.7459 15.2141 11.9999 15.2141C10.2539 15.2141 8.83887 13.7991 8.83887 12.0531C8.83887 10.3061 10.2539 8.89111 11.9999 8.89111C13.7459 8.89111 15.1619 10.3061 15.1619 12.0531Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.998 19.355C15.806 19.355 19.289 16.617 21.25 12.053C19.289 7.48898 15.806 4.75098 11.998 4.75098H12.002C8.194 4.75098 4.711 7.48898 2.75 12.053C4.711 16.617 8.194 19.355 12.002 19.355H11.998Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </label>
            <button class="btn-global authorization__content-form__btn">
              Войти
            </button>
          </form>
          <a href="#" class="btn-global authorization__content-btn">
            Зарегистрироваться
          </a>
          <a href="#" class="authorization__content-link">
            Забыли пароль?
          </a>
        </div>
      </div>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
