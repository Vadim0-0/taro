<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Пароль</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="none">

  <main class="none">

    <section class="authorization">
      <div class="container">
        <div class="authorization__content">
          <h2>
            Спасибо!
          </h2>
          <p>
            Ваша почта подтверждена
          </p>
          <span class="authorization__content-line"></span>
          <form action="#" class="authorization__content-form">
            <h3>
              Создайте пароль
            </h3>
            <label for="password1" class="authorization__content-form__label">
              <input type="password" placeholder="Пароль" id="password1" class="authorization-password">
              <button type="button" id="password-show" class="password-show">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path opacity="0.4" fill-rule="evenodd" clip-rule="evenodd" d="M15.1619 12.0531C15.1619 13.7991 13.7459 15.2141 11.9999 15.2141C10.2539 15.2141 8.83887 13.7991 8.83887 12.0531C8.83887 10.3061 10.2539 8.89111 11.9999 8.89111C13.7459 8.89111 15.1619 10.3061 15.1619 12.0531Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.998 19.355C15.806 19.355 19.289 16.617 21.25 12.053C19.289 7.48898 15.806 4.75098 11.998 4.75098H12.002C8.194 4.75098 4.711 7.48898 2.75 12.053C4.711 16.617 8.194 19.355 12.002 19.355H11.998Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </label>
            <label for="password-repeat" class="authorization__content-form__label">
              <input type="password" placeholder="Подтвердите пароль" id="password-repeat" class="authorization-password-repeat">
              <button type="button" id="password-show-repeat" class="password-show">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path opacity="0.4" fill-rule="evenodd" clip-rule="evenodd" d="M15.1619 12.0531C15.1619 13.7991 13.7459 15.2141 11.9999 15.2141C10.2539 15.2141 8.83887 13.7991 8.83887 12.0531C8.83887 10.3061 10.2539 8.89111 11.9999 8.89111C13.7459 8.89111 15.1619 10.3061 15.1619 12.0531Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.998 19.355C15.806 19.355 19.289 16.617 21.25 12.053C19.289 7.48898 15.806 4.75098 11.998 4.75098H12.002C8.194 4.75098 4.711 7.48898 2.75 12.053C4.711 16.617 8.194 19.355 12.002 19.355H11.998Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </label>
            <button class="btn-global authorization__content-form__btn">
              Сохранить
            </button>
          </form>
        </div>
        <div class="authorization__thanks" style="display: none;">
          <span class="icon">
            <svg width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M32.9617 24.5355V27.0863C32.9617 31.2507 30.1805 33.7188 26.0567 33.7043H12.7364C8.61414 33.7188 5.83301 31.2507 5.83301 27.0863V18.2823C5.83301 17.4813 6.03571 16.7224 6.41681 16.0445C6.75572 15.4332 7.22924 14.8915 7.81304 14.4845L17.0922 8.0271C18.4753 7.05086 20.3192 7.05086 21.7025 8.0271L25.6917 10.7953" stroke="#015B83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path opacity="0.4" d="M6.42285 16.0469L16.2841 23.9947C18.1425 25.4605 20.7598 25.4605 22.6053 23.9947L23.7453 23.0735" stroke="#015B83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M28.6488 10.6582C32.617 10.6582 35.8343 13.8756 35.8343 17.8437C35.8343 21.812 32.617 25.0293 28.6488 25.0293C24.6805 25.0293 21.4648 21.812 21.4648 17.8437C21.4648 13.8756 24.6805 10.6582 28.6488 10.6582Z" stroke="#015B83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path opacity="0.4" d="M26.5918 16.496L29.0501 18.9577L34.1146 13.8916" stroke="#015B83" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
          <h2>
            Благодарю!
          </h2>
          <p>
            На почту <a href="#">адрес@почты</a>  отправлено письмо с инструкциями по активации аккаунта
          </p>
          <button class="btn-global authorization__thanks-btn">
            Ок
          </button>
        </div>
      </div>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
